<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Browse4Pets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .adlam-font {
        font-family: "ADLaM Display", serif; 
        font-weight: 400; 
        font-style: normal;
    }
    
    .sora-font {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
    }
  </style>
</head>
<body>
  <nav class="bg-[#FFF9F4]">
    <div class="flex justify-evenly mx-32 gap-x-24 py-5 max-sm:-mx-8 max-sm:gap-x-0 max-sm:py-2">
      <div class="flex items-center gap-2">
        <img class="w-[40.85px] h-[40.98px] max-sm:h-[50px] max-sm:w-[50px]" src="assets/logo-header.png" alt="image">
        <span class="flex sora-font text-2xl md:visible max-sm:invisible">
        <p>Browse</p>
        <p class="text-[#FFDC26]">4</p>
        <p>Pets</p>
        </span>
      </div>
      <div class="flex flex-row gap-4 md:visible max-sm:invisible">
        <button class="text-xl sora-font w-32 md:visible max-sm:hidden">
          Find a pet
        </button>
        <button class="text-xl sora-font md:visible max-sm:hidden">
          Breeds
        </button>
        <button class="text-xl sora-font w-32 md:visible max-sm:hidden">
          Contact us
        </button>
      </div>
      <div class="flex items-center gap-4 md:visible max-sm:invisible">
        <img class="w-[20.49px] h-[20.49px] cursor-pointer md:visible max-sm:invisible" src="assets/bell-icon.png" alt="image">
        <img class="w-[20.49px] h-[20.49px] cursor-pointer md:visible max-sm:invisible" src="assets/search-icon.png" alt="image">
        <button class="sora-font border border-[#FFDC26] text-xl px-[25.62px] py-[8.54px] rounded-[8px] md:visible max-sm:hidden">
          Login
        </button>
        <button class="sora-font bg-[#FFDC26] text-xl px-[25.62px] py-[8.54px] rounded-[8px] md:visible max-sm:hidden">
          Register
        </button>
      </div>
      <button class="max-sm:visible md:hidden">
        <span class=" bg-black rounded-[6px] block w-6 h-0.5 my-1.5"></span>
        <span class=" bg-black rounded-[6px] block w-6 h-0.5 my-1.5"></span>
        <span class=" bg-black rounded-[6px] block w-6 h-0.5 my-1"></span>
      </button>
    </div>
    <span class="bg-black h-[0.5px] block md:hidden max-sm:visible"></span>
  </nav>
  <section>
    <div class="bg-img mx-32 mt-16 h-[640px] max-sm:m-auto max-sm:h-auto max-sm:absolute max-sm:px-4 max-sm:py-10 z-10">
      <p class="adlam-font text-5xl w-[581px] h-[187px] leading-tight max-sm:w-full max-sm:h-auto">Pamper Your Pet, Because They Deserve the Best</p>
      <p class="sora-font text-lg w-[574px] h-[61px] mt-3.5 max-sm:w-full max-sm:h-auto">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
      <button class="bg-[#FFDC26] sora-font text-lg px-6 py-2 rounded-[8px] mt-5">Find a pet</button>
    </div>
    <div>
      <img class="h-[300px] translate-y-64 absolute z-0 max-sm:visible md:hidden" src="assets/cat-big.png" alt="image">
    </div>
  </section>
</body>
<footer>

</footer>
</html>
